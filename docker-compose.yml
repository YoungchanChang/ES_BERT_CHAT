version: '3.5'

services:

  mysql_db:
    image: mysql:5.7
    container_name: mysql_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_db:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mecab_ner
      MYSQL_DATABASE: mecab_ner
      MYSQL_USER: mecab_ner
      MYSQL_PASSWORD: mecab_ner
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8
      - --collation-server=utf8_general_ci
    networks:
      - es_bert_chat

  nginx:
    depends_on:
      - django_web
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./nginx/myweb:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot-etc:/etc/letsencrypt
    networks:
      - es_bert_chat

  certbot:
    depends_on:
      - nginx
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot-etc:/etc/letsencrypt
      - ./nginx/myweb:/usr/share/nginx/html
    command: certonly --webroot --webroot-path=/usr/share/nginx/html --email test@test.com --agree-tos --no-eff-email --keep-until-expiring -d friendstalk.co.kr -d www.friendstalk.co.kr --force-renewal
    networks:
      - es_bert_chat

  django_web:
    build: ./django_web
    container_name: django_web
    image: django_web:v1
    restart: always
    command: python manage.py runsslserver 0.0.0.0:8000 --certificate /etc/letsencrypt/live/friendstalk.co.kr/fullchain.pem --key /etc/letsencrypt/live/friendstalk.co.kr/privkey.pem
    volumes:
      - ./django_web:/code
      - ./nginx/myweb:/usr/share/nginx/html
      - ./certbot-etc:/etc/letsencrypt
    ports:
      - "8000:8000"
    networks:
      - es_bert_chat

networks:
  es_bert_chat:
    name: es_bert_chat-net
    driver: bridge

volumes:
  mysql_db:
    driver: local
