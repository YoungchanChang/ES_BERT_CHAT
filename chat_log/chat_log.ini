[loggers]
keys=root

[handlers]
keys=streamHandler, fileHandler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=streamHandler, fileHandler

[handler_streamHandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)


[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=formatter
args=("log.txt",)

[formatter_formatter]
format=%(levelname)s :: %(asctime)s :: %(message)s